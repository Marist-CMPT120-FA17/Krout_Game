<head>
    <title>
        Donnelly Hall Adventure
    </title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript">
        //Score and location visits
        var score = 0;
        var locNorth = false;
        var locSouth = false;
        var locEast = false;
        var locWest = false;

        //North
        function btnNorth() {
            alert("You are at security, they say they saw your dog but can't say where he is for sure since its a circular building...");
            document.getElementById("maintext").value = "Now what?";
			//If statement for visiting once
            if (locNorth == false) {

                score += 5;
                document.getElementById("scorebox").value = "Score:" + score;
                locNorth = true;
            } else {
                document.getElementById("scorebox").value = "Score:" + score;
            }
        }
        //South
        function btnSouth() {
            alert("You leave the building. Try again.");
            document.getElementById("maintext").value = "Get back inside and find your dog!";
			//If statement for visiting once
            if (locSouth == false) {

                score += 5;
                document.getElementById("scorebox").value = "Score:" + score;
                locSouth = true;
            } else {
                document.getElementById("scorebox").value = "Score:" + score;
            }
        }
        //East		
        function btnEast() {
            alert("You head down to the chemistry lab and hear barking");
            document.getElementById("maintext").value = "You almost got him!";
			//If statement for visiting once
            if (locEast == false) {

                score += 5;
                document.getElementById("scorebox").value = "Score:" + score;
                locEast = true;
            } else {
                document.getElementById("scorebox").value = "Score:" + score;
            }
        }
        //West			
        function btnWest() {
            alert("Donnelly! You found your dog, sitting by the fashion lab.");
            document.getElementById("maintext").value = "Congrats!";
			//If statement for visiting once
            if (locWest == false) {

                score += 5;
                document.getElementById("scorebox").value = "Score:" + score;
                locWest = true;
            } else {
                document.getElementById("scorebox").value = "Score:" + score;
            }
        }
    </script>
    <style>
        .footer {
            color: purple;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>
        The Race to Save Donnelly
    </h1>
    <h2>
        By: Ian Krout
    </h2>
    <textarea rows="5" cols="44" id="maintext" name="maintext"> You enter Donnelly Hall in a panic realizing your dog, Donnelly, has gotten loose and made his way to his favorite building. You must find him!
      </textarea>
    <textarea rows="2" cols="10" id="scorebox" name="scorebox"> Score </textarea>
    <br />

    <input type="button" id="btnNorth" name="btnNorth" value="North" onclick="btnNorth();" />

    <input type="button" id="btnSouth" name="btnSouth" value="South" onclick="btnSouth();" />

    <input type="button" id="btnEast" name="btnEast" value="East" onclick="btnEast();" />

    <input type="button" id="btnWest" name="btnWest" value="West" onclick="btnWest();" />
